<div *ngIf="courses.length===0">
  <b>Il n'y a actuellement pas de professeurs</b>
</div>
<div *ngIf="courses.length">
  <table>
    <thead>
    <tr>
      <th>id lesson</th>
      <th>start time</th>
      <th>end time</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses;let i=index">
      <td>{{course.idLesson}}</td>
      <td>{{course.startTime| date:'medium'}}</td>
      <td>{{course.endTime| date:'medium'}}</td>
      <td>
        <button (click)="emitDeleteCourse(course,i);">X</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
