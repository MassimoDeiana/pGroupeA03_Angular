<div>
  <form [formGroup]="filter" (submit)="createform()">
  <select formControlName="idClass">
    <option *ngFor="let schoolclass of schoolClasses" [value]="schoolclass.id">
      {{schoolclass.name}}
    </option>
  </select>
    <input type="submit" value="Filter" />
  </form>


  <button (click)="createform()">formulaire</button>
  <form [formGroup]="form" (submit)="createAndEmitNote()">
    <table>
      <tr>
        <td>
          <b>Interro</b>
        </td>
        <td>
          <select formControlName="idInterro">
            <option *ngFor="let interro of interros" [value]="interro.idInterro">
              {{interro.subject}}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <b>Date</b>
        </td>
        <td>
          <input  type="date" formControlName="dateNote" />
        </td>
      </tr>
    </table>
    <br/>
    <table>
      <tr formArrayName="ClassDetails" *ngFor="let cd of controlsMachin ;let i=index;">
        <td formGroupName={{i}}>
          {{studentToDisplay[i].name + " " + studentToDisplay[i].firstname}}
          <input  type="text" formControlName="result" placeholder="result" />
          <input  type="text" formControlName="message" placeholder="message" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Click Me" />
        </td>
      </tr>
    </table>
  </form>
</div>
