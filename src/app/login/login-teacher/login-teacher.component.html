<div class="col-md-6 offset-md-3 mt-5">
  <button class="back" (click)="back()">
    Back
  </button>
  <div class="card">
    <h4 class="card-header">Login teacher</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (dblclick)="autoComplete()">
        <div class="form-group">
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <span>Email</span>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <br/><div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <span>Password</span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <br/><div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
      </form>
    </div>
  </div>


</div>
