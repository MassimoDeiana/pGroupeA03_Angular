<div *ngIf="meetings.length!==0">
  <b>Il y a des evenement</b>
</div>

<div *ngIf="meetings.length">
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>sujet</th>
      <th>date</th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let meeting of meetings;let i=index">
    <td>{{meeting.idMeeting}}</td>
    <td>{{meeting.subject}}</td>
    <td>{{meeting.startTime}}</td>
    <td>{{meeting.endTime}}</td>
  </tr>
  </tbody>
  </table>
</div>
<ejs-schedule width='100%' height='550px' [eventSettings]="eventSettings"  ></ejs-schedule>
