<form [formGroup]="form" (ngSubmit)="createAndEmitTeacher()" (dblclick)="autoComplete()">
  <table>
    <tr>
      <td>
        Name:
      </td>
      <td>
        <input type="text" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>
        First name:
      </td>
      <td>
        <input type="text" formControlName="firstname">
      </td>
    </tr>
    <tr>
    <td>
      Birthdate:
    </td>
    <td>
        <input type="date" class="date" formControlName="birthdate" max="{{currentDate}}">
    </td>
    </tr>
    <tr>
    <td>
      Mail:
    </td>
    <td>
      <input type="text" formControlName="mail">
    </td>
    </tr>
    <tr>
    <td>
      Password:
    </td>
    <td>
      <input type="password" formControlName="password">
    </td>
    </tr>
    <input type="submit" class="btn" [disabled]="form.invalid">
  </table>

</form>
